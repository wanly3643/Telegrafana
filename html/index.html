<!DOCTYPE html>
<html>
    <head>
        <title>Telegrafana</title>
        <link rel="icon" href="assets/icon.webp" type="image/wep" />
        <link rel="shortcut icon" href="assets/icon.webp" type="image/wep" />
        <script src="https://unpkg.com/vue@next"></script>
        <!-- import CSS -->
        <link rel="stylesheet" href="https://unpkg.com/element-plus/lib/theme-chalk/index.css">
        <!-- import JavaScript -->
        <script src="https://unpkg.com/element-plus/lib/index.full.js"></script>
        <!--
        <script src="assets/vue/vue.global.js"></script>
        <link rel="stylesheet" href="assets/element-plus/lib/theme-chalk/index.css">
        <script src="assets/element-plus/lib/index.full.js"></script>
        -->
    </head>
    <body>
        <div id="app">
            <el-button>{{ message }}</el-button>
        </div>
        <script>
            const App = {
                data() {
                    return {
                        message: "Hello Telegrafana",
                    };
                },
            };
            const app = Vue.createApp(App);
            app.use(ElementPlus);
            app.mount("#app");
        </script>
    </body>
</html>
